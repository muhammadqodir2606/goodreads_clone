{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
    <h1>Register page</h1>
    <div class="row">
        <div class="col-4">
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                {{ form | crispy }}
        
                <button type="submit">Submit</button>
            </form>        
        </div>
    </div>
    
{% endblock %}
